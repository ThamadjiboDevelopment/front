<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <form>
        <div class="form-group">
          <label for="login">Login:</label>
          <input type="text" class="form-control" id="login" ng-model="login" placeholder="Ex: foo@bar.com">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="text" class="form-control" id="password" ng-model="password">
        </div>
        <div class="checkbox">
          <label><input type="checkbox">Remember my credentials</label>
        </div>
        <button type="submit" class="btn btn-default" ng-click="signIn()">Submit</button>
      </form>
    </div>
    <div class="col-lg-3" ng-show="loginError">
      </br>
      </br>
      <div class="alert alert-danger">
        <strong>Erreur :</strong> Les informations saisies ne sont pas correctes. Veuillez r√©essayer svp.
      </div>
    </div>
  </div>
</div>
